plugins {
    id("groovy")
    id("java")
    id("com.github.johnrengelman.shadow") version "6.1.0"
    id("io.micronaut.application") version "1.4.1"
}

version = "0.1"
group = "example"

repositories {
    mavenCentral()
}

micronaut {
    runtime("netty")
    testRuntime("spock2")
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    implementation project(":pulsar")
    implementation "io.micronaut:micronaut-http-server-netty"
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut:micronaut-http-client")
    runtimeOnly("ch.qos.logback:logback-classic")
    testImplementation("org.testcontainers:pulsar:1.15.2")
    testImplementation("org.keycloak:examples-admin-client:12.0.4")
}


application {
    mainClass.set("example.Application")
}

java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

nativeImage {
    verbose(true)
    enableServerBuild(true)
}


