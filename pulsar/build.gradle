dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    annotationProcessor "io.micronaut:micronaut-graal"

    api "io.micronaut:micronaut-inject"
    api "io.micronaut:micronaut-messaging:$micronautVersion"
    api "org.apache.pulsar:pulsar-client:$pulsarVersion"

    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "org.testcontainers:spock:1.16.0"
    testImplementation "org.testcontainers:pulsar:1.16.0"
    testImplementation "io.micronaut.cache:micronaut-cache-core:2.4.0"
    testImplementation "org.apache.pulsar:pulsar-client-admin:$pulsarVersion"
    testRuntimeOnly "io.micronaut:micronaut-runtime"
    testRuntimeOnly "io.micronaut:micronaut-http-server-netty"
}

test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}
