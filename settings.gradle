pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.0.2"
}

rootProject.name = 'pulsar'

include 'pulsar'
include 'doc-examples:example-java'
include 'doc-examples:example-kotlin'
include 'doc-examples:example-groovy'